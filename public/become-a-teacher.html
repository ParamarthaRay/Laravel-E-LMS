<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Teacher - Raj_Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        textarea {
            resize: none;
        }

        .form-group .help-text {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Become a Teacher on Raj_Hub</h2>
        <p>If you're passionate about teaching and have expertise in your field, we would love to have you join our platform as a teacher. Fill out the form below to apply:</p>

        <form action="{{ route('become-a-teacher.submit') }}" method="POST">
 
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="4" required placeholder="Tell us about yourself in a few sentences"></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Teaching Experience</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" required placeholder="Share your teaching experience"></textarea>
            </div>

            <button type="submit" class="btn">Apply to Teach</button>
        </form>
    </div>

</body>
</html>
